<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <svg class="spotify-logo" viewBox="0 0 496 512" fill="#1DB954">
            <path d="M248 8C111.1 8 0 119.1 0 256s111.1 248 248 248 248-111.1 248-248S384.9 8 248 8zm100.7 364.9c-4.2 0-6.8-1.3-10.7-3.6-62.4-37.6-135-39.2-206.7-24.5-3.9 1-9 2.6-11.9 2.6-9.7 0-15.8-7.7-15.8-15.8 0-10.3 6.1-15.2 13.6-16.8 81.9-18.1 165.6-16.5 237 26.2 6.1 3.9 9.7 7.4 9.7 16.5s-7.1 15.4-15.2 15.4zm26.9-65.6c-5.2 0-8.7-2.3-12.3-4.2-62.5-37-155.7-51.9-238.6-29.4-4.8 1.3-7.4 2.6-11.9 2.6-10.7 0-19.4-8.7-19.4-19.4s5.2-17.8 15.5-20.7c27.8-7.8 56.2-13.6 97.8-13.6 64.9 0 127.6 16.1 177 45.5 8.1 4.8 11.3 11 11.3 19.7-.1 10.8-8.5 19.5-19.4 19.5zm31-76.2c-5.2 0-8.4-1.3-12.9-3.9-71.2-42.5-198.5-52.7-280.9-29.7-3.6 1-8.1 2.6-12.9 2.6-13.2 0-23.3-10.3-23.3-23.6 0-13.6 8.4-21.3 17.4-23.9 35.2-10.3 74.6-15.2 117.5-15.2 73 0 149.5 15.2 205.4 47.8 7.8 4.5 12.9 10.7 12.9 22.6 0 13.6-11 23.3-23.2 23.3z"/>
        </svg>
        <h1>Spotify</h1>
        <p>Recherchez et ajoutez des musiques</p>
    </div>

    <div class="now-playing-card" id="nowPlayingCard" onclick="loadNowPlaying()">
        <div class="now-playing-header">
            <div class="pulse-dot"></div>
            <span>En √©coute</span>
        </div>
        <div id="nowPlayingContent">
            <div class="now-playing-empty">
                Cliquez pour voir la musique en cours
            </div>
        </div>
        
        <!-- Contr√¥les de lecture -->
        <div class="playback-controls">
        <!-- Shuffle -->
        <button class="control-btn secondary" id="shuffleBtn" onclick="toggleShuffle()" title="Activer le mode al√©atoire">
            <svg viewBox="0 0 16 16" fill="currentColor">
                <path d="M13.151.922a.75.75 0 1 0-1.06 1.06L13.109 3H11.16a3.75 3.75 0 0 0-2.873 1.34l-6.173 7.356A2.25 2.25 0 0 1 .39 12.5H0V14h.391a3.75 3.75 0 0 0 2.873-1.34l6.173-7.356a2.25 2.25 0 0 1 1.724-.804h1.947l-1.017 1.018a.75.75 0 0 0 1.06 1.06L15.98 3.75 13.15.922zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 0 0 .39 3.5z"/>
                <path d="m7.5 10.723.98-1.167.957 1.14a2.25 2.25 0 0 0 1.724.804h1.947l-1.017-1.018a.75.75 0 1 1 1.06-1.06l2.829 2.828-2.829 2.828a.75.75 0 1 1-1.06-1.06L13.109 13H11.16a3.75 3.75 0 0 1-2.873-1.34l-.787-.938z"/>
            </svg>
        </button>

        <!-- Previous -->
        <button class="control-btn secondary" onclick="previousTrack()" title="Titre pr√©c√©dent">
            <svg viewBox="0 0 16 16" fill="currentColor">
                <path d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H1.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h1.6z"/>
            </svg>
        </button>

        <!-- Play/Pause -->
        <button class="control-btn primary" id="playPauseBtn" onclick="togglePlayPause()" title="Lecture">
            <svg id="playIcon" viewBox="0 0 16 16" fill="currentColor">
                <path d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z"/>
            </svg>
            <svg id="pauseIcon" viewBox="0 0 16 16" fill="currentColor" style="display: none;">
                <path d="M2.7 1a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7H2.7zm8 0a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-2.6z"/>
            </svg>
        </button>

        <!-- Next -->
        <button class="control-btn secondary" onclick="nextTrack()" title="Titre suivant">
            <svg viewBox="0 0 16 16" fill="currentColor">
                <path d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z"/>
            </svg>
        </button>

        <!-- Repeat -->
        <button class="control-btn secondary" id="repeatBtn" onclick="toggleRepeat()" title="Activer la r√©p√©tition">
            <svg viewBox="0 0 16 16" fill="currentColor">
                <path d="M0 4.75A3.75 3.75 0 0 1 3.75 1h8.5A3.75 3.75 0 0 1 16 4.75v5a3.75 3.75 0 0 1-3.75 3.75H9.81l1.018 1.018a.75.75 0 1 1-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 1 1 1.06 1.06L9.811 12h2.439a2.25 2.25 0 0 0 2.25-2.25v-5a2.25 2.25 0 0 0-2.25-2.25h-8.5A2.25 2.25 0 0 0 1.5 4.75v5A2.25 2.25 0 0 0 3.75 12H5v1.5H3.75A3.75 3.75 0 0 1 0 9.75v-5z"/>
            </svg>
        </button>
    </div>

    <!-- VOLUME CONTROL -->
    <div class="volume-control">
        <button class="volume-btn" onclick="toggleMute()" title="Couper le son">
            <svg id="volumeIcon" viewBox="0 0 16 16" fill="currentColor">
                <path d="M9.741.85a.75.75 0 0 1 .375.65v13a.75.75 0 0 1-1.125.65l-6.925-4a3.642 3.642 0 0 1-1.33-4.967 3.639 3.639 0 0 1 1.33-1.332l6.925-4a.75.75 0 0 1 .75 0zm-6.924 5.3a2.139 2.139 0 0 0 0 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 0 1 0 4.88z"/>
                <path d="M11.5 13.614a5.752 5.752 0 0 0 0-11.228v1.55a4.252 4.252 0 0 1 0 8.127v1.55z"/>
            </svg>
            <svg id="mutedIcon" viewBox="0 0 16 16" fill="currentColor" style="display: none;">
                <path d="M13.86 5.47a.75.75 0 0 0-1.061 0l-1.47 1.47-1.47-1.47A.75.75 0 0 0 8.8 6.53L10.269 8l-1.47 1.47a.75.75 0 1 0 1.06 1.06l1.47-1.47 1.47 1.47a.75.75 0 0 0 1.06-1.06L12.39 8l1.47-1.47a.75.75 0 0 0 0-1.06z"/>
                <path d="M10.116 1.5A.75.75 0 0 0 8.991.85l-6.925 4a3.642 3.642 0 0 0-1.33 4.967 3.639 3.639 0 0 0 1.33 1.332l6.925 4a.75.75 0 0 0 1.125-.649v-1.906a4.73 4.73 0 0 1-1.5-.694v1.3L2.817 9.852a2.141 2.141 0 0 1-.781-2.92c.187-.324.456-.594.78-.782l5.8-3.35v1.3c.45-.313.956-.55 1.5-.694V1.5z"/>
            </svg>
        </button>
        <input 
            type="range" 
            id="volumeSlider" 
            class="volume-slider"
            min="0" 
            max="100" 
            value="50" 
            oninput="updateVolume(this.value)"
            onchange="setVolume(this.value)"
        >
        <span class="volume-value" id="volumeValue">50</span>
    </div>

    <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" class="search-box" id="searchInput" placeholder="Artistes, titres ou podcasts">
    </div>

    <div class="quick-actions">
        <button class="quick-btn" onclick="togglePlaylist()">
            üìã Voir Otera
        </button>
        <button class="quick-btn btn-follow" onclick="followPlaylist()">
            ‚ûï Suivre
        </button>
    </div>

    <div class="playlist-section" id="playlistSection">
        <div class="playlist-header">
            <div class="playlist-info">
                <div class="playlist-cover">üéµ</div>
                <div class="playlist-details">
                    <h3>Playlist Otera</h3>
                    <p id="playlistCount">Chargement...</p>
                </div>
            </div>
        </div>
        <div id="playlistTracks"></div>
    </div>

    <div class="results" id="results">
        <div class="section-title">üíø R√©sultats</div>
        <div id="trackList"></div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- Modal de confirmation -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-content">
            <div class="modal-icon">üóëÔ∏è</div>
            <h2 class="modal-title">Supprimer ce titre ?</h2>
            <p class="modal-text" id="deleteModalText"></p>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" onclick="closeDeleteModal()">Annuler</button>
                <button class="modal-btn modal-btn-delete" id="confirmDeleteBtn">Supprimer</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
