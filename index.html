<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotiSeb Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <!-- NOW PLAYING -->
        <div class="now-playing">
            <h2>En √©coute</h2>
            <div id="nowPlaying">Chargement...</div>
        </div>

        <!-- TABS -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('search')">Recherche</button>
            <button class="tab" onclick="switchTab('playlist')">Playlist</button>
        </div>

        <!-- SEARCH TAB -->
        <div id="search" class="tab-content active">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Rechercher...">
                <button id="searchBtn">üîç</button>
            </div>
            <div id="results"></div>
        </div>

        <!-- PLAYLIST TAB -->
        <div id="playlist" class="tab-content">
            <div id="playlistContent">Chargement...</div>
        </div>

    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
    <script>
        function switchTab(tabName) {
            // Remove active
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            // Add active
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');

            if (tabName === 'playlist') loadPlaylist();
        }

        document.getElementById('searchBtn')?.addEventListener('click', () => {
            const query = document.getElementById('searchInput').value;
            if (query) searchTracks(query);
        });

        document.getElementById('searchInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value;
                if (query) searchTracks(query);
            }
        });
    </script>
</body>
</html>
